<!DOCTYPE html>
<html>
<head>

  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../../../lib/memory_generator.js"></script>
</head>
<body>

  <input type="text" id="push_back_t">
  <button type="button" id = "push_back">Push Back</button>&emsp;&emsp;

  <input type="text" id="push_front_t">
  <button type="button" id = "push_front">Push Front</button><br><br>


  insert value <input type="text" id="insert_before_node_v"> before <input type="text" id="insert_before_node_n" placeholder="enter the rect's label">
  <button type="button" id = "insert_before_node">insert</button><br><br>

  insert value <input type="text" id="insert_after_node_v"> after <input type="text" id="insert_after_node_n" placeholder="enter the rect's label">
  <button type="button" id = "insert_after_node">insert</button><br><br>

  erase <input type="text" id="erase_t" placeholder="enter the rect's label">
  <button type="button" id = "erase">erase</button> <br><br> 


  <button type="button" id = "clear">clear</button> 
  
  <input type="range" min="0" max="90" value="30" id="speed">
  
  <button type="button" id = "step_back">step back</button>
  <button type="button" id = "step_forward">step forward</button>&emsp;&emsp;
  step_by_step animation<input type="checkbox" id="step_by_step">
  
  <canvas id = "draw" width ="1000" height="2000" ></canvas>
</body>

<script src="../../../lib/drawing.js"></script>
<script src="dlist.js"></script>
<script type="text/javascript">




$(document).ready(function(){
 
  // sharpen blurry text
  var canvas = document.getElementById("draw");
  var size =1000;
  canvas.style.width = size + "px"; 
  canvas.style.height = size + "px"; 
  var scale = window.devicePixelRatio;  
  canvas.width = Math.floor(size * scale); 
  canvas.height = Math.floor(size * scale); 

  //CSS pixels for coordinate systems 
  ctx.scale(scale, scale); 

  ctx.translate(100,50);

  da = new dlistAnimation();
  da.ani.step_by_step = false;

  // da.insert_before_node(10,da.dlist.sentinel);
  $("#push_back").click(function(){
    da.push_back($("#push_back_t").val());
    console.log($("#push_back_t").val())
  });

  $("#push_front").click(function(){
    da.push_front($("#push_front_t").val());
  });

  $("#insert_before_node").click(function(){
    console.log($("#insert_before_node_v").val(), $("#insert_before_node_n").val());
    da.insert_before_node($("#insert_before_node_v").val(), $("#insert_before_node_n").val());
  })

  $("#insert_after_node").click(function(){
    console.log($("#insert_after_node_v").val(), $("#insert_after_node_n").val());
    da.insert_after_node($("#insert_after_node_v").val(), $("#insert_after_node_n").val());
  })

  $("#erase").click(function() {
    da.erase($("#erase_t").val());
  })
  $("#step_forward").click(function(){
    da.ani.reverse = false;
    REVERSE_ANIMATION = false;
    da.ani.resume_animation();
  })

  $("#clear").click(function() {
    da = new dlistAnimation();
    da.ani.step_by_step = $("$step_by_step").is(":checked");

  });

  $("#step_back").click(function() { 
    console.log("step_back");
    da.ani.reverse_animation();
    da.ani.resume_animation();
  })

  $("#speed").change(function() {
    ANIMATION_TIME = 100 - $(this).val();

  });

  $("#step_by_step").change(function() {
    da.ani.step_by_step = $(this).is(":checked");
  })


});

</script>



</html>
