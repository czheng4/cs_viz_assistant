<!DOCTYPE html>
<html>
<head>

  <title></title>
  <link rel="stylesheet" href="../../../style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../../../lib/memory_generator.js"></script>
  <script src="../../../lib/canvas_helper.js"></script>
</head>
<style>
  input[type = "text"]{
    width: 50px;
  }
</style>

<body>
  <div class = "grid-container">
    <div class = "header">Doubly Linked List </div>
    <div class = "control"> 

      <input type="text" id="push_back_t">
      <button type="button" id = "push_back">Push Back</button>
      <button type="button" id = "pop_back">Pop Back</button>&emsp;&emsp;

      <input type="text" id="push_front_t">
      <button type="button" id = "push_front">Push Front</button>
      <button type="button" id = "pop_front">Pop Front</button> &emsp;&emsp;

      <input type="text" id="erase_t" placeholder="address">
      <button type="button" id = "erase">Erase</button> &emsp; <button type="button" id = "clear">Clear List</button>

      <br><br>

      insert <input type="text" id="insert_before_node_v"> before <input type="text" id="insert_before_node_n" placeholder="address">
      <button type="button" id = "insert_before_node">Insert</button>&emsp;&emsp;

      insert <input type="text" id="insert_after_node_v"> after <input type="text" id="insert_after_node_n" placeholder="address">
      <button type="button" id = "insert_after_node">Insert</button>

      <br> <br>
      
     
      <div class = "animation-control">
        <button type="button" id = "step_back">Step Back</button>&emsp;
        <button type="button" id = "step_forward">Step Forward</button>&emsp;&emsp;
        step by step animation<input type="checkbox" id="step_by_step">&emsp;&emsp;
        animation speed&emsp;<input type="range" min="0" max="90" value="0" id="speed"> 
      </div>

      <div class = "elaboration">Elaboration: <span id = "elaboration_text" style="color:red"></span> </div>
    </div>

    <div class = "canvas"> 
       <canvas id = "draw"></canvas>
    </div>
  </div>
  
  
 
</body>

<script src="../../../lib/drawing.js"></script>
<script src="dlist.js"></script>
<script type="text/javascript">




$(document).ready(function(){
 

  set_canvas(1200, 700)
  ctx.translate(100,20);
  
  da = new dlistAnimation();

  $("#push_back").click(function(){
    da.push_back($("#push_back_t").val());
    console.log($("#push_back_t").val())
  });

  $("#push_front").click(function(){
    da.push_front($("#push_front_t").val());
  });

  $("#insert_before_node").click(function(){
    console.log($("#insert_before_node_v").val(), $("#insert_before_node_n").val());
    da.insert_before_node($("#insert_before_node_v").val(), $("#insert_before_node_n").val());
  })

  $("#insert_after_node").click(function(){
    console.log($("#insert_after_node_v").val(), $("#insert_after_node_n").val());
    da.insert_after_node($("#insert_after_node_v").val(), $("#insert_after_node_n").val());
  })

  $("#erase").click(function() {
    da.erase($("#erase_t").val());
  })

  $("#pop_back").click(function() {
    da.pop_back();
  })

  $("#pop_front").click(function() {
    da.pop_front();
  })


  $("#clear").click(function() {
    da = new dlistAnimation();
    da.ani.step_by_step = $("#step_by_step").is(":checked");

  });


  $("#step_forward").click(function(){
    da.ani.reverse = false;
    REVERSE_ANIMATION = false;
    da.ani.resume_animation();
  })

  $("#step_back").click(function() { 
    da.ani.reverse_animation();
    da.ani.resume_animation();
  })

  $("#speed").change(function() {
    ANIMATION_TIME = 100 - $(this).val();

  });

  $("#step_by_step").change(function() {
    da.ani.step_by_step = $(this).is(":checked");
  })


});

</script>



</html>
